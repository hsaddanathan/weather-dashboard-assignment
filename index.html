<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->

    <div class="container-fluid">
      <div class="row py-5 my-auto" id="heading">
        <div class="col-sm-12">
          <h1 class="text-center my-auto" id="siteHeader">Weather Dashboard</h1>
        </div>
      </div>
      <div class="row">
          <!-- Left Side Column For Search Bar -->
        <div class="col-sm-4 pt-4" id="searchColumn">
          <div class="col-sm-9 my-3">
            <select
              class="form-select mb-4 py-3 col-sm-6"
              aria-label="Default select example"
              id="selectOption"
            >
              <option selected>How would you like to search?</option>
              <option value="zip">Zip Code</option>
              <option value="city">City Name</option>
              <option value="coordinates">Coordinates</option>
            </select>
            <div id="alert"></div>
          </div>
          <form class="form-group ml-1 py-3" id="search">
            <h4 id="searchHeader"></h4>
            <input
              type="text"
              class="col-sm-9 py-3"
              placeholder="Select a Search Method"
              id="searchField"
            />
            <button
              type="button submit"
              class="btn btn-light col-sm-2 py-3"
              id="submit-form"
            >
              <i class="fas fa-search"></i>
            </button>
            <p id="inputNotes"></p>
          </form>
        </div>
        <!-- Right Side For Weather Conditions -->
        <div class="col-sm-8 pt-4" id="weatherColumn">
          <div class="row my-auto">
            <div class="col-sm-12">
                <!-- Current Weather Conditions -->
              <div class="px-3 py-3 my-3 mx-3" id="currentWeatherDiv">
                <h1 class="display-5 fw-bold text-center" id="current-weather-header">
                  Current Weather
                </h1>
                <h2 id="city-name"></h2>
                <div class="col-lg-12">
                  <p id="temp">
                    Temperature:
                    <span id="responseTemp" class="response"></span>
                  </p>
                  <p id="feelsLike">
                    Feels Like:
                    <span id="responseFeelsLike" class="response"></span>
                  </p>
                  <p id="humid">
                    Humidity: <span id="responseHumid" class="response"></span>
                  </p>
                  <p id="wind-speed">
                    Wind Speed:
                    <span id="responseWindSpeed" class="response"></span>
                  </p>
                  <p id="uv-index">
                    UV Index:
                    <span id="responseUVIndex" class="response"></span>
                  </p>
                  <div
                    class="d-grid gap-2 d-sm-flex justify-content-sm-center"
                  ></div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-12">
                <!-- 7 Day Forecast -->
              <div class="px-3 py-3 my-3 mx-3 text-center" id="sevenDayDiv">
                <h1 class="display-5 fw-bold">7 Day Forecast</h1>
                <div class="col-lg-12 mx-auto" id="seven-day-display">
                  <!-- <div
                    class="d-grid gap-2 d-sm-flex justify-content-sm-center"
                  ></div> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js" async defer></script>
  </body>
</html>
